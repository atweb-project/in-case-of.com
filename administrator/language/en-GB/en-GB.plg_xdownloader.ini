PLG_XDOWNLOADER_XML_DESCRIPTION="<p>xDownloader alpha plugin for Joomla!</p><p>Created to hide direct links on downloadable files.</p><p>Convert plugin key to the url link in content to download file.</p><p>Key syntax: {xdownloader title=[]|groups=[,]|filename=[]|filepath=[]}.</p><p>Key variables separate by '|'.</p><p>Variable 'title': optional variable, will be change on the 'filename' variable or file name from 'filepath' variable if 'title' empty or absent from key.</p><p>Variable 'groups': optional variable, using to set permission on downloads. Value is the name of groups separate by ','.</p><p>Variable 'filename': optional variable, set the name of downloadable file, possibly to use different name of original file name.</p><p>Variable 'filepath': necessary variable, must be full path of file on the server.</p><p>Example: Some article content text {xdownloader title=Banana|groups=Registered,Author,Publisher|filename=bananas.jpg|filepath=/etc/www/images/sampledata/fruitshop/bananas_2.jpg}</p><p>Plugin require installed xDownloader component to correct work.</p>]]>"
